<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/src/css/index.css">
    <!-- <link rel="stylesheet" href="/src/css/style.css"> -->
</head>
<body>
    <div class="container">
        <header class="header">
           <img src="/src/images/logo.png" alt="" class="logo">
           <form action="" class="search-form">
            <input type="text" name="" id=""  class="search-input">
            <button class="search-button">
                <svg class="search-icon">
            <use xlink:href="/src/images/sprite.svg#icon-search"><use/>
                </svg>
            </button>
           </form>
           <nav class="user-nav">
            <div class="user-nav-icon-box">
                <svg class="search-icon">
                    <use xlink:href="/src/images/sprite.svg#icon-bookmark "></use>
                </svg>
                <span class="user-nav-notification">7</span>
            </div>
            <div class="user-nav-icon-box">
                <svg class="chat-icon">
                    <use xlink:href="/src/images/sprite.svg#icon-chat"></use>
                </svg>
                <span class=" user-nav-notification ">13</span>
            </div>
           </nav>
        </header>
       <div class="content">
        <nav class="sidebar">
            <a class="sidebar-content" href="#">
                <svg class="sidebar-icons">
                    <use xlink:href="/src/images/sprites1.svg#icon-library"></use>
                </svg>
                <span >Hotel</span>
            </a>
            <a class="sidebar-content" href="#">
                <svg class="sidebar-icons">
                    <use xlink:href="/src/images/sprites1.svg#icon-airplane"></use>
                </svg>
                <span >Flight</span>
            </a>
            <a class="sidebar-content" href="#" id="sidebar-content">
                <svg class="sidebar-icons">
                    <use xlink:href="/src/images/sprites1.svg#icon-key2"></use>
                </svg>
                <span >Car Rental</span>
            </a>
            <a class="sidebar-content" href="#">
                <svg class="sidebar-icons">
                    <use xlink:href="/src/images/sprite.svg#icon-chevron-right"></use>
                </svg>
                <span >Tours</span>
            </a>
        </nav>
        <main class="maincontent">
            <div class="content-images">
                <img src="/src/images/nat-1.jpg" alt="first images" class="main-header-images">
                <img src="/src/images/nat-2.jpg" alt="second images" class="main-header-images">
                <img src="/src/images/nat-3.jpg" alt="last images" class="main-header-images">
            </div>
            <div class="main-header">
                <h1>Easter Star Hotels</h1>
                <div class="stars">
                    <svg class="rating-icons">
                        <use xlink:href="/src/images/sprites2.svg#icon-star"></use>
                    </svg>
                    <svg class="rating-icons">
                        <use xlink:href="/src/images/sprites2.svg#icon-star"></use>
                    </svg>
                    <svg class="rating-icons">
                        <use xlink:href="/src/images/sprites2.svg#icon-star"></use>
                    </svg>
                    <svg class="rating-icons">
                        <use xlink:href="/src/images/sprites2.svg#icon-star"></use>
                    </svg>
                    <svg class="rating-icons">
                        <use xlink:href="/src/images/sprites2.svg#icon-star"></use>
                    </svg>
                </div>
                <div class="locations"> 
                    <div class="location-icon">
                        <svg class="location-icons">
                            <use xlink:href="/src/images/sprite.svg#icon-location-pin"></use>
                        </svg>
                        <span  class="location-text">Hararghe Garamuleta</span>
                    </div>
                </div>
                <div class="votes"> 
                    <h3>9.9</h3>
                    <p class="votes-text">500 votes</p>
                </div>
            </div>
        </main>
       </div>
    </div>
    <script src="/src/js/index.js"></script>
</body>
</html>
